<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wow Panel Administracyjny</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #171a21 !important;
    }
    .navbar-brand {
      color: #ffffff !important;
    }
    .sidebar {
      background-color: #1a1c21;
      color: #ffffff;
      height: 100vh;
      transition: width 0.3s; /* Dodano płynne przejście szerokości */
    }
    .sidebar a {
      color: #ffffff;
    }
    .sidebar a:hover {
      color: #cccccc;
    }
    .main-content {
      padding-top: 20px;
    }
    .settings-card {
      background-color: #1e2125;
      border: 1px solid #343a40;
      color: #ffffff;
    }
    .settings-card .card-header {
      background-color: #343a40;
      color: #ffffff;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%; /* Okrągły kształt avatara */
      background-color: #6c757d;
    }
    /* Dodane style dla tabeli */
    .form-group label {
      font-weight: bold;
    }
    .form-group select {
      width: 100%;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Wow Panel Administracyjny</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="bi bi-house"></i> Strona główna
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-gear"></i> Ustawienia
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-file-text"></i> Zarządzanie zawartością
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-person"></i> Profil użytkownika
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="container">
            <h1 class="mt-5">Edycja Posta Blogowego</h1>
            <form>
              <div class="mb-3">
                <label for="title" class="form-label">Tytuł</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Wprowadź tytuł">
              </div>
              <div class="mb-3">
                <label for="excerpt" class="form-label">Zajawka</label>
                <textarea class="form-control" id="excerpt" name="excerpt" rows="3" placeholder="Wprowadź zajawkę"></textarea>
              </div>
              <div class="mb-3">
                <label for="bullets" class="form-label">Wypunktowania</label>
                <textarea class="form-control" id="bullets" name="bullets" rows="3" placeholder="Wprowadź wypunktowania"></textarea>
              </div>
              <div class="mb-3">
                <label for="main-image" class="form-label">Zdjęcie Główne</label>
                <input type="file" class="form-control" id="main-image" name="main-image">
              </div>
              <div class="mb-3">
                <label for="image-in-content" class="form-label">Zdjęcie w Treści</label>
                <input type="file" class="form-control" id="image-in-content" name="image-in-content">
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label">Tagi</label>
                <input type="text" class="form-control" id="tags" name="tags" placeholder="Wprowadź tagi">
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Kategoria</label>
                <select class="form-select" id="category" name="category">
                  <option selected disabled>Wybierz kategorię</option>
                  <option value="technology">Technologia</option>
                  <option value="fashion">Moda</option>
                  <option value="travel">Podróże</option>
                  <option value="food">Jedzenie</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>
          </div>
    </main>
  </div>
</div>

<!-- Przykład avatara użytkownika -->
<div class="position-fixed bottom-0 start-0 m-3 avatar">
  <!-- Tutaj możesz dodać ikonę użytkownika lub zdjęcie -->
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  // Dodaj animację do menu bocznego
  $(document).ready(function(){
    $('#sidebar').hover(function(){
      $(this).addClass('expanded'); // Dodaj klasę 'expanded' po najechaniu
    }, function(){
      $(this).removeClass('expanded'); // Usuń klasę 'expanded' po zjechaniu
    });
  });
</script>

</body>
</html>
