<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wow Panel Administracyjny</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #171a21 !important;
    }
    .navbar-brand {
      color: #ffffff !important;
    }
    .sidebar {
      background-color: #1a1c21;
      color: #ffffff;
      height: 100vh;
      transition: width 0.3s; /* Dodano płynne przejście szerokości */
    }
    .sidebar a {
      color: #ffffff;
    }
    .sidebar a:hover {
      color: #cccccc;
    }
    .main-content {
      padding-top: 20px;
    }
    .settings-card {
      background-color: #1e2125;
      border: 1px solid #343a40;
      color: #ffffff;
    }
    .settings-card .card-header {
      background-color: #343a40;
      color: #ffffff;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%; /* Okrągły kształt avatara */
      background-color: #6c757d;
    }
    /* Dodane style dla tabeli */
    .form-group label {
      font-weight: bold;
    }
    .form-group select {
      width: 100%;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Wow Panel Administracyjny</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="bi bi-house"></i> Strona główna
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-gear"></i> Ustawienia
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-file-text"></i> Zarządzanie zawartością
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-person"></i> Profil użytkownika
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
      <div class="row">
        <div class="col-md-6">
          <div class="card settings-card">
            <div class="card-header">
              Ustawienia konta
            </div>
            <div class="card-body">
              <p>Tutaj możesz dostosować ustawienia swojego konta.</p>
              <!-- Formularz z ustawieniami -->
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card settings-card">
            <div class="card-header">
              Ustawienia wyglądu
            </div>
            <div class="card-body">
              <p>Tutaj możesz dostosować wygląd panelu administracyjnego.</p>
              <!-- Formularz z ustawieniami -->
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        Ustawienia ogólne
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nazwaWitryny" class="form-label">Nazwa witryny:</label>
                                <input type="text" class="form-control" id="nazwaWitryny" placeholder="Wprowadź nazwę witryny">
                            </div>
                            <div class="mb-3">
                                <label for="domyslnyJezyk" class="form-label">Domyślny język:</label>
                                <select class="form-select" id="domyslnyJezyk">
                                    <option>Polski</option>
                                    <option>Angielski</option>
                                    <option>Niemiecki</option>
                                    <!-- Dodaj więcej opcji według potrzeb -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="strefaCzasowa" class="form-label">Strefa czasowa:</label>
                                <select class="form-select" id="strefaCzasowa">
                                    <option>UTC+01:00</option>
                                    <option>UTC+02:00</option>
                                    <!-- Dodaj więcej opcji według potrzeb -->
                                </select>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="trybKonserwacji">
                                <label class="form-check-label" for="trybKonserwacji">Aktywacja/dezaktywacja trybu konserwacji</label>
                            </div>
                            <button type="button" class="btn btn-primary mt-3" id="zapiszUstawieniaBtn">Zapisz</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </main>
  </div>
</div>

<!-- Przykład avatara użytkownika -->
<div class="position-fixed bottom-0 start-0 m-3 avatar">
  <!-- Tutaj możesz dodać ikonę użytkownika lub zdjęcie -->
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  // Dodaj animację do menu bocznego
  $(document).ready(function(){
    $('#sidebar').hover(function(){
      $(this).addClass('expanded'); // Dodaj klasę 'expanded' po najechaniu
    }, function(){
      $(this).removeClass('expanded'); // Usuń klasę 'expanded' po zjechaniu
    });

    // Obsługa kliknięcia przycisku "Zapisz" dla ustawień ogólnych
    $('#zapiszUstawieniaBtn').click(function(){
      // Pobierz wartości z pól formularza
      var nazwaWitryny = $('#nazwaWitryny').val();
      var domyslnyJezyk = $('#domyslnyJezyk').val();
      var strefaCzasowa = $('#strefaCzasowa').val();
      var trybKonserwacji = $('#trybKonserwacji').is(':checked');

      // Wyświetl pobrane wartości w konsoli (do celów demonstracyjnych)
      console.log('Nazwa witryny:', nazwaWitryny);
      console.log('Domyślny język:', domyslnyJezyk);
      console.log('Strefa czasowa:', strefaCzasowa);
      console.log('Tryb konserwacji:', trybKonserwacji);

      // Tutaj możesz dodać logikę zapisu ustawień (np. wysłanie ich na serwer)
      // W tym przypadku zwykła konsola jest używana do wyświetlenia wartości, które zostałyby wysłane
    });
  });
</script>

</body>
</html>
