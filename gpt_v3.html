<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiraSteam Panel Administratora</title>
    <!-- Dodanie Bootstrapa -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Dodanie Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Dodatkowe stylizacje -->
    <style>
        body {
            padding-top: 70px; /* Wyrównanie treści pod górnym paskiem nawigacji */
            background-color: #1e2124; /* Nowy kolor tła */
            color: #fff; /* Nowy kolor tekstu */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding-top: 60px;
            background-color: #2c2f33; /* Nowy kolor tła dla menu bocznego */
            color: #b8c2cc; /* Nowy kolor tekstu dla menu bocznego */
            overflow-y: auto; /* Dodanie paska przewijania dla menu */
        }
        .sidebar a {
            padding: 10px 15px;
            display: block;
            color: #b8c2cc; /* Nowy kolor tekstu */
        }
        .sidebar a:hover {
            background-color: #3b4045; /* Nowy kolor tła dla linku po najechaniu myszką */
        }
        .main-content {
            margin-left: 250px; /* Szerokość menu bocznego */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c2f33; /* Nowy kolor tła dla stopki */
            padding: 10px 0;
            text-align: center;
            color: #b8c2cc; /* Nowy kolor tekstu dla stopki */
        }
        .header {
            background-color: #2c2f33; /* Nowy kolor tła dla nagłówka */
            color: #fff; /* Nowy kolor tekstu dla nagłówka */
        }
        .header .navbar-brand {
            color: #fff; /* Nowy kolor tekstu dla nazwy panelu */
        }
        .header .navbar-toggler {
            border-color: #fff; /* Nowy kolor obramowania przycisku rozwijania menu */
        }
        .header .navbar-toggler-icon {
            background-color: #fff; /* Nowy kolor ikony przycisku rozwijania menu */
        }
        .dark-mode {
            background-color: #121212; /* Kolor tła w trybie ciemnym */
            color: #fff; /* Kolor tekstu w trybie ciemnym */
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Górny pasek nawigacji Bootstrapa -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">JiraSteam Panel Administratora</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Menu boczne -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="bi bi-list-task"></i> Zadania</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-journal-text"></i> Artykuły</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-shop"></i> Sklep</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-chat-dots"></i> Wiadomości</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Treść strony -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <section id="tasks">
                    <h2>Zadania</h2>
                    <!-- Zarządzanie zadaniami, sprintami, projektami -->
                </section>
                
                <section id="articles">
                    <h2>Artykuły</h2>
                    <!-- Zarządzanie artykułami, kategoriami, tagami -->
                </section>
                
                <section id="shop">
                    <h2>Sklep</h2>
                    <!-- Dodawanie, edycja, usuwanie produktów -->
                </section>
                
                <section id="messages">
                    <h2>Wiadomości</h2>
                    <!-- Lista wiadomości do przeczytania i odpowiedzi -->
                </section>
            </main>
        </div>
    </div>

    <!-- Stopka z trybem ciemnym i przyciskiem wylogowania -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-dark" id="darkModeBtn">Tryb ciemny</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary float-right" id="logoutBtn">Wyloguj</button>
                </div>
            </div>
        </div>
    </footer>

    <!-- Skrypty Bootstrapa -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Skrypt do obsługi trybu ciemnego -->
    <script>
        document.getElementById('darkModeBtn').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
    <!-- Skrypt do obsługi wylogowania -->
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Tutaj umieść kod obsługujący wylogowanie użytkownika
            alert('Wylogowano');
        });
    </script>
    <!-- Skrypt do obsługi wszystkich przycisków -->
    <script>
        var buttons = document.getElementsByTagName('button');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', function() {
                // Tutaj możesz dodać indywidualne funkcje dla każdego przycisku
                if (this.id === 'darkModeBtn') {
                    document.body.classList.toggle('dark-mode');
                } else if (this.id === 'logoutBtn') {
                    // Tutaj możesz umieścić kod obsługujący wylogowanie użytkownika
                    alert('Wylogowano');
                } else {
                    // Tutaj możesz dodać funkcje dla innych przycisków
                    alert('Kliknięto przycisk');
                }
            });
        }
    </script>
</body>
</html>
